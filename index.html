
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="countdown-info">Ibrohim tug`ulgan kuniga (06.11.2021)</div>
    <div class="countdown-container">
        <div class="countdown-item">
            <p class="countdown-item__big" id="days"></p>
            <span class="countdown-item__text">days</span>
        </div>
        <div class="countdown-item">
            <p class="countdown-item__big" id="hours"></p>
            <span class="countdown-item__text">hours</span>
        </div>
        <div class="countdown-item">
            <p class="countdown-item__big" id="minutes"></p>
            <span class="countdown-item__text">minutes</span>
        </div>
        <div class="countdown-item">
            <p class="countdown-item__big" id="seconds"></p>
            <span class="countdown-item__text">seconds</span>
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
